<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PlayrServers Control Plane{% endblock %}</title>
    <style>
        :root {
            color-scheme: light dark;
            --background: #0f172a;
            --surface: #1e293b;
            --accent: #38bdf8;
            --accent-dark: #0ea5e9;
            --text: #f8fafc;
            --muted: #94a3b8;
            --danger: #f87171;
        }
        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.25);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        nav {
            max-width: 960px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        nav .brand {
            font-weight: 600;
            letter-spacing: 0.02em;
        }
        nav a {
            color: var(--text);
            text-decoration: none;
            margin-left: 1rem;
            font-weight: 500;
        }
        nav a:hover {
            color: var(--accent);
        }
        main {
            flex: 1;
            max-width: 960px;
            margin: 0 auto;
            padding: 2.5rem 1.5rem 4rem;
            width: 100%;
        }
        footer {
            text-align: center;
            padding: 1.5rem 1rem;
            color: var(--muted);
            font-size: 0.875rem;
        }
        .card {
            background: var(--surface);
            border: 1px solid rgba(148, 163, 184, 0.15);
            border-radius: 18px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.35);
        }
        .card h1, .card h2 {
            margin-top: 0;
        }
        .actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.85rem 1.5rem;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: #0f172a;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }
        .button.secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid rgba(148, 163, 184, 0.35);
        }
        .button:hover {
            background: var(--accent-dark);
            transform: translateY(-1px);
        }
        .button.secondary:hover {
            background: rgba(148, 163, 184, 0.1);
        }
        .field {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
            margin-bottom: 1.25rem;
        }
        .field label {
            font-weight: 500;
            color: var(--muted);
        }
        .field input {
            padding: 0.85rem 1rem;
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.25);
            background: rgba(15, 23, 42, 0.35);
            color: var(--text);
            font-size: 1rem;
        }
        .field input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.25);
        }
        .notice {
            border-radius: 14px;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(56, 189, 248, 0.35);
        }
        .muted {
            color: var(--muted);
        }
        .danger {
            background: rgba(248, 113, 113, 0.1);
            border-color: rgba(248, 113, 113, 0.4);
            color: var(--danger);
        }
        .notice.success {
            background: rgba(34, 197, 94, 0.12);
            border-color: rgba(34, 197, 94, 0.35);
            color: #bbf7d0;
        }
        .notice.warning {
            background: rgba(251, 191, 36, 0.12);
            border-color: rgba(251, 191, 36, 0.35);
            color: #fef08a;
        }
        pre {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            padding: 1rem;
            overflow-x: auto;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        code {
            font-family: "JetBrains Mono", "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.9rem;
        }
        .field textarea {
            padding: 0.85rem 1rem;
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.25);
            background: rgba(15, 23, 42, 0.35);
            color: var(--text);
            font-size: 0.95rem;
            resize: vertical;
            min-height: 140px;
        }
        .field textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.25);
        }
        .help-text {
            font-size: 0.85rem;
            color: var(--muted);
        }
        .ssh-terminal-wrapper {
            position: relative;
            height: 320px;
            border-radius: 12px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            overflow: hidden;
        }
        .ssh-terminal {
            width: 100%;
            height: 100%;
        }
        .ssh-terminal-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1.5rem;
            background: rgba(15, 23, 42, 0.85);
            color: var(--muted);
            font-size: 0.95rem;
        }
        .ssh-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        .ssh-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        .ssh-status {
            font-size: 0.85rem;
            color: var(--muted);
        }
        .ssh-status.error {
            color: var(--danger);
        }
        .button.secondary[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: rgba(148, 163, 184, 0.25);
        }
        .stack {
            display: flex;
            flex-direction: column;
            gap: 1.75rem;
        }
        .grid-2 {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.25rem;
        }
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.6rem;
            border-radius: 999px;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            background: rgba(148, 163, 184, 0.18);
            color: var(--muted);
        }
        .badge.success {
            background: rgba(34, 197, 94, 0.2);
            color: #bbf7d0;
        }
        .badge.warning {
            background: rgba(251, 191, 36, 0.2);
            color: #fef08a;
        }
        .badge.danger {
            background: rgba(248, 113, 113, 0.25);
            color: #fecaca;
        }
        .table-wrapper {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem 0.75rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.15);
            text-align: left;
            vertical-align: top;
        }
        tbody tr:hover {
            background: rgba(148, 163, 184, 0.08);
        }
        .vm-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .button.small {
            padding: 0.65rem 1.1rem;
            font-size: 0.9rem;
        }
        .button.danger {
            background: rgba(248, 113, 113, 0.15);
            color: var(--danger);
            border: 1px solid rgba(248, 113, 113, 0.4);
        }
        .button.danger:hover {
            background: rgba(248, 113, 113, 0.25);
        }
        .text-button {
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            font: inherit;
            padding: 0;
            text-decoration: underline;
        }
        .text-button:hover {
            color: var(--accent);
        }
        .management-grid {
            display: grid;
            gap: 1.75rem;
            grid-template-columns: minmax(260px, 1fr) minmax(320px, 2fr);
            align-items: start;
        }
        .agent-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .agent-entry {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }
        .agent-tile {
            width: 100%;
            text-align: left;
            background: rgba(148, 163, 184, 0.08);
            border: 1px solid rgba(148, 163, 184, 0.12);
            border-radius: 16px;
            padding: 1rem 1.25rem;
            color: inherit;
            font: inherit;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            transition: background 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .agent-tile:hover {
            border-color: rgba(56, 189, 248, 0.35);
            background: rgba(56, 189, 248, 0.12);
        }
        .agent-tile.active {
            border-color: var(--accent);
            background: rgba(56, 189, 248, 0.18);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }
        .agent-meta {
            font-size: 0.85rem;
            color: var(--muted);
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .agent-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
        }
        .ssh-launch {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }
        .placeholder-box {
            border: 1px dashed rgba(148, 163, 184, 0.3);
            border-radius: 14px;
            padding: 1.5rem;
            color: var(--muted);
            background: rgba(15, 23, 42, 0.4);
        }
        .host-info-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        }
        dl.stat-list {
            margin: 0;
        }
        dl.stat-list > div {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            padding: 0.4rem 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.12);
        }
        dl.stat-list > div:last-child {
            border-bottom: none;
        }
        dl.stat-list dt {
            font-weight: 600;
        }
        dl.stat-list dd {
            margin: 0;
            color: var(--muted);
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            display: inline-block;
            margin-right: 0.4rem;
        }
        .status-running {
            background: #34d399;
        }
        .status-shutoff {
            background: #f87171;
        }
        .status-paused,
        .status-shutdown {
            background: #facc15;
        }
        .status-other {
            background: rgba(148, 163, 184, 0.8);
        }
        @media (max-width: 900px) {
            .management-grid {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 640px) {
            nav {
                flex-direction: column;
                gap: 0.5rem;
            }
            nav a {
                margin-left: 0;
            }
            .actions {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <div class="brand">PlayrServers Control Plane</div>
            <div>
                {% if user is defined and user %}
                    <a href="{{ request.url_for('dashboard') }}">Dashboard</a>
                    <a href="{{ request.url_for('account') }}">Account</a>
                    <a href="{{ request.url_for('management') }}">Management</a>
                    <a href="{{ request.url_for('logout') }}">Logout</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        &copy; {{ now().year }} PlayrServers. All rights reserved.
    </footer>
</body>
</html>
